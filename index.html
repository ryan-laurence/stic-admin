<!DOCTYPE html>
<html lang="en">
	<head>
		<title>STIC Admin Panel</title>
		<link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-login.css" />		
		<link rel="stylesheet" href="css/bootstrap-dialog.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />	
		<link rel="stylesheet" href="css/stic-custom.css" />		
	</head>
	<body class="login-page">
		<div class="container">		
			<div class="row" id="pwd-container">
				<div class="col-md-5 col-centered">
					<section class="login-form" role="login">							
						<img src="images/vendor-logo.png" class="img-responsive" alt="" />		
						<hr>
						<div class="alert alert-info" role="alert" style="text-align: left; margin-bottom: 20px;">
							<i class="fa fa-info-circle fa-3x fa-pull-left"></i> Enter your <strong>Username</strong> and <strong>Password</strong> to access the System Administrator page.
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-user"></i>
								</span> 
								<input type="text" class="form-control input-lg" placeholder="Username" id="username" autofocus>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-lock"></i>
								</span> 
								<input type="password" class="form-control input-lg" placeholder="Password" id="password" autofocus>
							</div>
						</div>
						<button type="button" name="go" class="btn btn-primary btn-block" id="btnLogin"><!-- <i class="fa fa-sign-in"></i> -->Login</button>
						<hr>
						<div class="login-footer">
							<div style="font-weight: bold">Scaletech International Corporation</div>
							<div>3050 F. Bautista St. Bo. Ugong, Valenzuela City</div>
							<div>Phone: 983-7895/96, Fax: 444-0592</div>
							<div>Email: scaletech_intl_corp@lycos.com</div>
						</div>
					</section>  
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-widget.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-dialog.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-waitingfor.js"></script>
		<script type="text/javascript" src="js/stic-admin-constants.js"></script>
		<script type="text/javascript" src="js/stic-admin-functions.js"></script>	
		<script type="text/javascript">
			$(function () { 
				// Progress Bar Start
				$(document).ajaxStart(function () {
					waitingDialog.show();
				});

				// Progress Bar End
				$(document).ajaxStop(function () {
					waitingDialog.hide();
				});
			
				// Check if Logged in already
				STIC.CheckIfValid(false);
			
				// Login Button
				$('#btnLogin').on('click', function () {
					STIC.Login();
				});
			});
		</script>
	</body>
</html>
