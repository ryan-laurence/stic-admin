<!DOCTYPE html>
<html lang="en">
	<head>
		<title>STIC Admin</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-login.css" />		
		<link rel="stylesheet" href="css/bootstrap-dialog.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />		
	</head>
	<body class="login-page">
		<div class="container">		
			<div class="row" id="pwd-container">
				<div class="col-md-5 col-centered">
					<section class="login-form" role="login">							
						<img src="images/vendor-logo.gif" class="img-responsive" alt="" />		
						<hr>
						<div class="alert alert-info" role="alert" style="text-align: left; margin-bottom: 20px;">
							<i class="fa fa-info-circle"></i> Enter your <strong>Username</strong> and <strong>Password</strong> to access the system administrator page.
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-user"></i>
								</span> 
								<input type="text" class="form-control input-lg" placeholder="Username" data-field="user_name" autofocus>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-lock"></i>
								</span> 
								<input type="password" class="form-control input-lg" placeholder="Password" data-field="user_password" autofocus>
							</div>
						</div>
						<button type="button" name="go" class="btn btn-lg btn-primary btn-block" id="btnLogin"><i class="fa fa-sign-in"></i> Login</button>	
						<hr>
						<div class="login-footer">
							<div style="font-weight: bold">Scaletech International Corporation</div>
							<div>3050 F. Bautista St. Bo. Ugong, Valenzuela City</div>
							<div>Phone: 983-7895/96, Fax: 444-0592</div>
							<div>Email: scaletech_intl_corp@lycos.com</div>
						</div>
					</section>  
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-widget.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-dialog.min.js"></script>
		<script type="text/javascript" src="js/stic-admin-constants.js"></script>
		<script type="text/javascript" src="js/stic-admin-functions.js"></script>	
		<script type="text/javascript">
			$(function () { 
				console.log('Cookies Before Login: ' + document.cookie);
				console.log(STIC);
				// Check Cookies				
				//STIC.checkIfLoggedIn();				
				
				// Login Button
				$('#btnLogin').on('click', function() {
					var userName = $('input[data-field="user_name"]').val(),
						userPass = $('input[data-field="user_password"]').val();				
					if (userName == '' || userPass == '') {							
						BootstrapDialog.alert({
							title: MSG_TITLE_BASIC,
							message: 'Username or Password must not be empty!',
							type: BootstrapDialog.TYPE_DANGER
						});
					} else {					
						STIC.createCookie('stic-user', 1, 1);
						STIC.createCookie('stic-name', userName, 1);
						window.location = DEFAULT_ROOT + 'main.html';	
					}
				});
			});
		</script>
	</body>
</html>
