<!DOCTYPE html>
<html lang="en">
  <head>
    <title>STIC Admin Panel</title>
		<link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-dialog.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/bootstrap-select.min.css" />
		<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/dt.css" />
		<link rel="stylesheet" href="css/dt-colreorder.min.css" />
		<link rel="stylesheet" href="css/dt-buttons.css" />
		<link rel="stylesheet" href="css/stic-custom.css" />	
  </head>
  <body>
    <div class="container">
			<div class="panel panel-default" style="margin-top: 25px;">
				<nav class="navbar navbar-inverse" style="margin-bottom: 0px;">
					<div class="container-fluid">
						<div id="navbar" class="collapse navbar-collapse">		
							<img id="stclogo" alt="" src="images/stclogo.png"> 
							<ul class="nav navbar-nav" id="nav-wrapper">
								<li>
									<a data-mod-name="clients-list">
										<i class="fa fa-users"></i> Clients
									</a>
								</li>
								<li>
									<a data-mod-name="licenses-list">
										<i class="fa fa-key"></i> Licenses
									</a>
								</li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li>
									<a id="link-user">
										<i class="fa fa-user"></i> <span id="current-user" style="font-weight: bold">Admin</span>
									</a>
								</li>
								<li>
									<a id="link-exit">
										<i class="fa fa-sign-out"></i> Logout
									</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
				<div id="main-wrapper" class="panel-body" style="margin: 0px"></div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-widget.min.js"></script>
		<script type="text/javascript" src="js/dt.min.js"></script>
		<script type="text/javascript" src="js/dt-colreorder.min.js"></script>
		<script type="text/javascript" src="js/dt-buttons.min.js"></script>
		<script type="text/javascript" src="js/dt-buttons-print.min.js"></script>
		<script type="text/javascript" src="js/dt-buttons-bootstrap.min.js"></script>
		<script type="text/javascript" src="js/moment.min.js"></script>
		<script type="text/javascript" src="js/transition.js"></script>
		<script type="text/javascript" src="js/collapse.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-dialog.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-waitingfor.js"></script>
		<script type="text/javascript" src="js/jquery-formatDateTime.min.js"></script>
		<script type="text/javascript" src="js/stic-admin-constants.js"></script>
		<script type="text/javascript" src="js/stic-admin-functions.js"></script>
		<script type="text/javascript">
			$(function () {
				// Progress Bar Start
				$(document).ajaxStart(function () {
					waitingDialog.show();
				});

				// Progress Bar End
				$(document).ajaxStop(function () {
					waitingDialog.hide();
				});
				
				// Check if User is valid
				STIC.CheckIfValid(true);

				// Navigation Tabs
				STIC.NavTabs();

				// Logout
				$('#link-exit').on('click', function () {
					STIC.ConfirmLogout();
				});

				// Set DT Defaults
				$.extend(true, $.fn.dataTable.defaults, DEFAULT_DT_SETTINGS);
			});
		</script>
  </body>
</html>
