<!DOCTYPE html>
<html lang="en">
  <head>
    <title>STIC Admin</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-dialog.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/bootstrap-select.min.css" />
		<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/dt.css" />
		<link rel="stylesheet" href="css/dt-colreorder.min.css" />
		<link rel="stylesheet" href="css/dt-buttons.css" />
		<link rel="stylesheet" href="css/dt-buttons-bootstrap.css" />
  </head>
  <body>
    <div class="container">
			<div class="panel panel-default" style="margin-top: 25px;">
				<nav class="navbar navbar-inverse" style="margin-bottom: 10px;">
					<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#"><i class="fa fa-lock"></i> <strong>STIC Admin</strong></a>
					</div>
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#" id="link-user">
								<i class="fa fa-user"></i> User: <span id="current-user" style="font-weight: bold">Admin</span>
							</a>
						</li>
						<li>
							<a href="#" id="link-exit">
								<i class="fa fa-sign-out"></i> Logout
							</a>
						</li>
						</ul>
					</div>
					</div>
				</nav>
				<div id="main-wrapper" class="panel-body" style="margin: 0px">
					<ul class="nav nav-tabs" id="tab-main" style="margin-bottom: 0px;">
						<li data-target="#tab-main-content" data-toggle="tab-main" data-url="pages/clients-list.html">
							<a href="#"><i class="fa fa-users"></i> Clients</a>
						</li>
						<li data-target="#tab-main-content" data-toggle="tab-main" data-url="pages/licenses-list.html">
							<a href="#"><i class="fa fa-key"></i> Licenses</a>
						</li>
					</ul>
					<div id="tab-main-content" style="margin-top:15px;"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-widget.min.js"></script>
		<script type="text/javascript" src="js/dt.min.js"></script>
		<script type="text/javascript" src="js/dt-colreorder.min.js"></script>
		<script type="text/javascript" src="js/dt-buttons.min.js"></script>
		<script type="text/javascript" src="js/dt-buttons-print.min.js"></script>
		<script type="text/javascript" src="js/dt-buttons-bootstrap.min.js"></script>
		<script type="text/javascript" src="js/moment.min.js"></script>
		<script type="text/javascript" src="js/transition.js"></script>
		<script type="text/javascript" src="js/collapse.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-dialog.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-waitingfor.js"></script>
		<script type="text/javascript" src="js/jquery-formatDateTime.min.js"></script>
		<script type="text/javascript" src="js/stic-admin-constants.js"></script>
		<script type="text/javascript" src="js/stic-admin-functions.js"></script>
		<script type="text/javascript">
			$(function () {
				// Progress Bar Start
				$(document).ajaxStart(function () {
					waitingDialog.show();
				});

				// Progress Bar End
				$(document).ajaxStop(function () {
					waitingDialog.hide();
				});
				
				// Check if User is valid
				STIC.CheckIfValid(true);

				// Navigation Tabs
				STIC.NavTabs();

				// Logout
				$('#link-exit').on('click', function () {
					STIC.ConfirmLogout();
				});

				// Set DT Defaults
				$.extend(true, $.fn.dataTable.defaults, DEFAULT_DT_SETTINGS);
			});
		</script>
  </body>
</html>
