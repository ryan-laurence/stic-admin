<div class=" well no-margin-bottom" style="padding: 15px">
	<div class="alert alert-info all-middle" role="alert" style="text-align: left">
		<i class="fa fa-info-circle fa-2x"></i>Listed below are the complete <strong>Client Details</strong> for your reference. 
	</div>
	<table id="client-info" class="table table-bordered table-striped no-margin-bottom" style="clear: both;">
		<tbody>
			<tr>
				<td width="30%" class="make-bold">Client Name</td>
				<td width="70%" data-cell="client_name"></td>
			</tr>
			<tr>
				<td class="make-bold">Contact Person</td>
				<td data-cell="client_contact"></td>
			</tr>
			<tr>
				<td class="make-bold">Client Address</td>
				<td data-cell="client_address"></td>
			</tr>
			<tr>
				<td class="make-bold">Email Address</td>
				<td data-cell="client_email"></td>
			</tr>
			<tr>
				<td class="make-bold">Phone Number</td>
				<td data-cell="client_phone"></td>
			</tr>
			<tr>
				<td class="make-bold">Mobile Number</td>
				<td data-cell="client_mobile"></td>
			</tr>
			<tr>
				<td class="make-bold">Status</td>
				<td data-cell="status"></td>
			</tr>
			<tr>
				<td class="make-bold">Date Modified</td>
				<td data-cell="date_modified"></td>
			</tr>
		</tbody>
	</table>
</div>
