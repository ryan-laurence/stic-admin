<style type="text/css">
	div.form-group {
		width: 49% !important;
		margin-left: 0px !important;
		margin-right: 0px !important;
		padding-right: 0px !important;
	}
</style>
<form class="form-horizontal well no-margin-bottom" id="formClientDetails">
	<div class="alert alert-info" role="alert" style="text-align: left">
		<i class="fa fa-info-circle fa-4x fa-pull-left"></i> After client details are added to the system, a new license is generated by default based on the <strong>License Duration</strong>. You can later manage created licenses in the <strong>Licenses</strong> tab page. 
	</div>
	<div class="row">
		<div class="form-group col-md-6">
			<label class="control-label" for="client_name">Client Name</label>
			<input type="text" class="form-control" placeholder="Enter Client Name"
				data-field="client_name"
				data-fv-notempty="true"
				data-fv-unique-msg="Client Name should be unique.">
		</div>
		<div class="form-group col-md-6">
			<label class="control-label" for="client_email">Email Address</label>
			<input type="text" class="form-control" placeholder="Enter Email Address"
				data-field="client_email"
				data-fv-notempty="true">
		</div>
	</div>	
	<div class="row">
		<div class="form-group col-md-6">
			<label class="control-label" for="client_contact">Contact Person</label>
			<input type="text" class="form-control" placeholder="Enter Contact Person"
				data-field="client_contact"
				data-fv-notempty="true">
		</div>
		<div class="form-group col-md-6">
			<label class="control-label" for="client_phone">Phone Number</label>
			<input type="text" class="form-control" placeholder="Enter Phone Number"
				data-field="client_phone"
				data-fv-notempty="true">
		</div>
	</div>	
	<div class="row">
		<div class="form-group col-md-6">
			<label class="control-label" for="client_address">Client Address</label>
			<input type="text" class="form-control" placeholder="Enter Client Address"
				data-field="client_address"
				data-fv-notempty="true">
		</div>
		<div class="form-group col-md-6">
			<label class="control-label" for="client_mobile">Mobile Number</label>
			<input type="text" class="form-control" placeholder="Enter Mobile Number"
				data-field="client_mobile"
				data-fv-notempty="true">
		</div>
	</div>	
	<div class="row">
		<div class="form-group col-md-6">
			<label class="control-label" for="license_duration">License Duration</label>
			<input type="text" class="form-control" placeholder="Enter License Duration"
				data-field="license_duration"
				data-fv-notempty="true"
				data-fv-integer="true">
		</div>
		<div class="form-group col-md-6">
			<label class="control-label" for="serial_number">Serial Number</label>
			<input type="text" class="form-control" placeholder="Enter Serial Number"
				data-field="serial_number"
				data-fv-notempty="true">
		</div>
	</div>
</form>
