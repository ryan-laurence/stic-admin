<form class="form-horizontal well no-margin-bottom" id="formLicenseDetails">
	<div class="alert alert-info" role="alert" style="text-align: left">
		<i class="fa fa-info-circle fa-4x fa-pull-left"></i> By default, you can only change the Serial Number after a license is created. Other license details such as License Duration are fixed and cannot be updated.		
	</div>
	<input type="hidden" data-field="cl_id">
	<input type="hidden" data-field="license_duration">
	<input type="hidden" data-field="license_status">
	<div class="form-group">
		<label class="control-label" for="client_name">Client Name</label>
		<input type="text" class="form-control" data-id="client_name" readonly>
	</div>
	<div class="form-group">
		<label class="control-label" for="serial_number">Serial Number</label>
		<input type="text" class="form-control" placeholder="Enter Serial Number"
			data-field="serial_number"
			data-fv-notempty="true">
	</div>
	<div class="form-group">
		<label class="control-label" for="license_key">License Key</label>
		<input type="text" class="form-control" data-id="license_key" readonly>
	</div>
	<div class="form-group">
		<label class="control-label" for="license_status">License Status</label>
		<input type="text" class="form-control" data-id="license_status" readonly>
	</div>
</form>
